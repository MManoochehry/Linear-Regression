<!DOCTYPE html>
<html>
<head>
  <title>My Plotly Graph</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/5.7.0/plotly.min.js"></script>
  <div id="my-plot"></div>
  <script>
    function myPlot() {
      var data = [
        {
          x: [1, 2, 3],
          y: [4, 5, 6]
        }
      ];
      var layout = {
        title: "My Plotly Graph"
      };
      Plotly.newPlot("my-plot", data, layout);
    }
    myPlot();
  </script>
</body>
</html>
